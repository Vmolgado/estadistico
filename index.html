<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTC Portal Estadísticas</title>
  <link rel="icon" type="image/png" href="logo.png">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
  <style>
    body{font-family:Arial,sans-serif;background-color:#f8f9fa;color:#333;margin:0;padding:0}
    header{background-color:#007bff;color:#DCDCDC;display:flex;align-items:center;justify-content:space-between;padding:10px 20px;position:relative}
    header .logo{height:50px}
    header .header-title{position:absolute;left:50%;transform:translateX(-50%);font-size:36px;font-weight:bold}
    main{margin:24px auto;width:95%;max-width:1500px}
    h2{text-align:center;color:#007bff;margin:24px 0 12px}
    table{width:100%;border-collapse:collapse;margin:20px 0 32px;background:#fff}
    th,td{border:1px solid #ddd;padding:10px;text-align:center}
    th{background-color:#007bff;color:#fff}
    tr:nth-child(even){background-color:#f2f2f2}
    .bold{font-weight:bold}
    .chart-box{width:100%;height:620px;background:#fff;border:1px solid #e7e7e7;border-radius:10px;padding:12px;box-sizing:border-box;margin:16px auto 40px}
    .chart-box.big{height:760px}
    .chart-box canvas{width:100% !important;height:100% !important;display:block}
    footer{text-align:center;padding:12px 0 24px;background-color:#007bff;color:#fff;margin-top:24px}
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="header-title">Instalaciones y Revisiones Fuel / AVL</div>
  </header>

  <main>
    <h2>Tabla Estadísticas Mensuales</h2>
    <table id="data-table">
      <thead>
        <tr>
          <th>Mes</th>
          <th>AVL Instalaciones</th>
          <th>Fuel Instalaciones</th>
          <th>Video Instalaciones</th>
          <th>AVL Revisiones</th>
          <th>Fuel Revisiones</th>
          <th>Video Revisiones</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Gráfico de Comparación por Columnas</h2>
    <div class="chart-box">
      <canvas id="comparison-chart"></canvas>
    </div>

    <h2>Gráfico Comparativo General</h2>
    <div class="chart-box big">
      <canvas id="chart"></canvas>
    </div>
  </main>

  <footer>© 2025 TTC Portal Estadísticas Versión 1.0.2</footer>

  <script src="script.js"></script>
</body>
</html>
